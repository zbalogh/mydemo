<h2>My User Editor Component</h2>

<form novalidate autocomplete="off" name="form" class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">

  <fieldset>
    <legend>User Base Information</legend>

    <div class="row form-group">
      <div class="col-sm-3">
        <label class="control-label" for="userid">UserID:</label>
      </div>
      <div class="col-sm-4">
        <input class="form-control" name="userid" id="userid" placeholder="Enter an userid..." required [ngModel]="user.userid" minlength="4" maxlength="15" pattern="[a-zA-Z]*">
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-3">
        <label class="control-label" for="firstname">First Name:</label>
      </div>
      <div class="col-sm-4">
        <input class="form-control" name="firstname" id="firstname" placeholder="Enter a first name..." required [ngModel]="user.firstname">
      </div>
    </div>

    <div class="row form-group">
      <label class="control-label col-sm-3" for="lastname">Last Name:</label>
      <div class="col-sm-4">
        <input class="form-control" name="lastname" id="lastname" placeholder="Enter a last name..." required [ngModel]="user.lastname">
      </div>
    </div>

  </fieldset>

  <br>

  <fieldset>
    <legend>User Advanced Information</legend>

    <div class="row form-group">
      <label class="control-label col-sm-3" for="email">Email:</label>
      <div class="col-sm-4">
        <input class="form-control" name="email" id="email" placeholder="Enter an email..." required [ngModel]="user.email">
      </div>
    </div>

    <div class="row form-group">
      <label class="control-label col-sm-3" for="telephone">Telephone:</label>
      <div class="col-sm-4">
        <input class="form-control" name="telephone" id="telephone" placeholder="Enter a telephone..." required [ngModel]="user.telephone" pattern="^\+?[0-9]+$">
      </div>
    </div>

    <div class="row form-group">
      <label class="control-label col-sm-3" for="mobile">Mobile:</label>
      <div class="col-sm-4">
        <input class="form-control" name="mobile" id="mobile" placeholder="Enter a mobile..." [ngModel]="user.mobile" pattern="^\+?[0-9]+$">
      </div>
    </div>

    <div class="row form-group">
      <label class="control-label col-sm-3" for="company">Company:</label>
      <div class="col-sm-4">
        <input class="form-control" name="company" id="company" placeholder="Enter a company..." [ngModel]="user.company">
      </div>
    </div>

    <div class="row form-group">
      <label class="control-label col-sm-3" for="department">Department:</label>
      <div class="col-sm-4">
        <p-dropdown name="department" id="department" [style]="{'width':'300px'}" [options]="departmentList" [(ngModel)]="user.department"></p-dropdown>
      </div>
    </div>

    <div class="row form-group">
      <label class="control-label col-sm-3" for="rolesAssign">Roles Assignment:</label>
      <div class="col-sm-4">
        <p-pickList id="rolesAssign" [responsive]="true" [source]="availableRoles" [target]="assignedRoles"
            sourceHeader="Available" targetHeader="Assigned" [showSourceControls]="false" [showTargetControls]="false"
            [sourceStyle]="{'height':'200px'}" [targetStyle]="{'height':'200px'}">
            <!-- template for the pick-list elements -->
            <template let-role>
              <div class="ui-helper-clearfix">
                <div style="font-size:16px; float:left; margin:15px 5px 0 0">{{role.label}}</div>
              </div>
            </template>
        </p-pickList>
      </div>
    </div>

  </fieldset>

  <div class="row form-group">
    <label class="control-label col-sm-3"></label>
    <div class="col-sm-4">
      <button type="submit" class="btn btn-success" [disabled]="!f.valid">Save</button>
      &nbsp;
      <span *ngIf="showCancelButton">
        <button type="button" class="btn btn-success" (click)="onCancel()">Cancel</button>
      </span>
    </div>
  </div>

</form>

<br>
